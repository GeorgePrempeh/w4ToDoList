<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
        <p>Stay organized and boost your productivity</p>
      </header>

      <div class="todo-container">
        <div class="input-section">
          <div class="input-wrapper">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100" aria-label="New task input">
            <button id="addBtn" onclick="addTask()" title="Add new task" aria-label="Add new task">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>

        <div class="stats">
          <div class="stat-item">
            <span class="stat-number" id="totalTasks">0</span>
            <span class="stat-label">Total</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="completedTasks">0</span>
            <span class="stat-label">Completed</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="pendingTasks">0</span>
            <span class="stat-label">Pending</span>
          </div>
        </div>

        <div class="filter-section" role="group" aria-label="Task filters">
          <button class="filter-btn active" onclick="filterTasks('all')" aria-label="Show all tasks">
            All
          </button>
          <button class="filter-btn" onclick="filterTasks('pending')" aria-label="Show pending tasks">
            Pending
          </button>
          <button class="filter-btn" onclick="filterTasks('completed')" aria-label="Show completed tasks">
            Completed
          </button>
          <button class="clear-btn" onclick="clearCompleted()" aria-label="Clear all completed tasks">
            Clear Completed
          </button>
        </div>

        <ul id="taskList" class="task-list" role="list" aria-label="Tasks">
          <!-- Tasks will be dynamically added here -->
        </ul>

        <div class="empty-state" id="emptyState">
          <i class="fas fa-clipboard-list"></i>
          <h3>No tasks yet</h3>
          <p>Add a task above to get started!</p>
        </div>
      </div>
      
      <!-- Screen reader announcements -->
      <div aria-live="polite" aria-atomic="true" class="sr-only" id="announcements"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
